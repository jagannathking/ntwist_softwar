<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form - NTwist</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Web App</h1>
            <ul>
                <li><a href="index.html" class="active">Form</a></li>
                <li><a href="sort.html">Sort List</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main class="container layout-sidebar">
        <aside class="sidebar">

            <h2>Sidebar</h2>
            <p>This is the fixed-width sidebar area required by the assignment.</p>
        </aside>

        <section class="main-content">
            <h2>Contact Us</h2>

            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+"
                        title="Name should only contain letters and spaces.">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required minlength="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div id="confirmation-message"> 
                Your message has been sent successfully!
            </div>

            <div id="timer-info"></div> 

            <div class="star-rating">
                <h3>Rate Us!</h3>
                <div class="stars" id="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
                <div id="rating-value">Rating: 0/5</div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 NTwist Frontend Assignment</p>
    </footer>

    <!-- Link JavaScript files -->
    <script src="assets/js/form.js"></script>
    <script src="assets/js/rating.js"></script> 
</body>

</html>
